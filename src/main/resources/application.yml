# Datasource
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/product-db
    username: local-user
    password: local-password
    driver-class-name: org.postgresql.Driver
    liquibase.enabled: true

spring.jpa.show-sql: false

# Liquibase
spring.liquibase.change-log: classpath:/db/liquibase.xml
logging.level.liquibase: INFO

server:
  port: 8443
  ssl:
    enabled: true
    key-store-type: PKCS12
    key-store: classpath:CoffeeShopProductService.p12
    key-store-password: coffeeshopproductservicepass
    key-alias: CoffeeShopProductService